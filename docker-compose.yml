version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./cardvault.db
      - JWT_SECRET=dev-secret-key-change-in-production
      - ML_SERVICE_URL=http://ml-service:8001
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      - ml-service
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./ml-service:/app
      - ./uploads:/app/uploads
    command: uvicorn app:app --host 0.0.0.0 --port 8001 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    command: npm start
